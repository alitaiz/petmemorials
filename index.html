<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Memorials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #b56576;
        margin-top: 0;
      }
      section {
        background: #fff;
        padding: 20px;
        margin-bottom: 1.5em;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
      }
      button {
        background-color: #b56576;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #a04b61;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        background: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 6px;
      }
      #memorial-view {
        margin-top: 1em;
        background: #fdfdfd;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Pet Memorials</h1>
    <section id="create">
      <h2>Create Memorial</h2>
      <label>Name <input id="name" /></label><br/>
      <label>Code (optional) <input id="code" /></label><br/>
      <label>Content <br/><textarea id="content"></textarea></label><br/>
      <button id="create-btn">Create</button>
      <p id="create-status"></p>
    </section>
    <section id="list">
      <h2>Your Memorials</h2>
      <ul id="memorials"></ul>
    </section>
    <section id="search">
      <h2>Open Memorial by Code</h2>
      <input id="search-code" placeholder="code" />
      <button id="search-btn">Open</button>
      <p id="search-status"></p>
    </section>
    <section id="memorial-page" style="display:none">
      <button id="back-btn">&larr; Back</button>
      <div id="memorial-view"></div>
    </section>
    <script src="/main.js"></script>
    </div>
  </body>
</html>
